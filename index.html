<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spaceship Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Load space background texture
        const textureLoader = new THREE.TextureLoader();
        scene.background = textureLoader.load('https://threejs.org/examples/textures/starfield.jpg');

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 10);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Load Spaceship Model
        let spaceship;
        const loader = new THREE.GLTFLoader();
        loader.load('https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', (gltf) => {
            spaceship = gltf.scene;
            spaceship.scale.set(0.5, 0.5, 0.5);
            spaceship.position.set(0, 0, 0);
            scene.add(spaceship);
        });

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 

        // Spaceship movement
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, ShiftLeft: false };
        document.addEventListener('keydown', (event) => { if (keys.hasOwnProperty(event.code)) keys[event.code] = true; });
        document.addEventListener('keyup', (event) => { if (keys.hasOwnProperty(event.code)) keys[event.code] = false; });

        // Shooting lasers
        const lasers = [];
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && spaceship) {
                const laser = new THREE.Mesh(
                    new THREE.BoxGeometry(0.1, 0.1, 1),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                laser.position.set(spaceship.position.x, spaceship.position.y, spaceship.position.z - 1);
                lasers.push(laser);
                scene.add(laser);
            }
        });

        // Asteroids
        const asteroids = [];
        for (let i = 0; i < 5; i++) {
            const asteroid = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0x888888 })
            );
            asteroid.position.set(Math.random() * 10 - 5, Math.random() * 6 - 3, -Math.random() * 10 - 5);
            asteroids.push(asteroid);
            scene.add(asteroid);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (spaceship) {
                let speed = keys.ShiftLeft ? 0.2 : 0.05;
                if (keys.ArrowUp) spaceship.position.y += speed;
                if (keys.ArrowDown) spaceship.position.y -= speed;
                if (keys.ArrowLeft) spaceship.position.x -= speed;
                if (keys.ArrowRight) spaceship.position.x += speed;
            }

            // Move lasers forward
            lasers.forEach((laser, index) => {
                laser.position.z -= 0.2;
                if (laser.position.z < -10) {
                    scene.remove(laser);
                    lasers.splice(index, 1);
                }
            });

            // Move asteroids
            asteroids.forEach((asteroid) => {
                asteroid.position.z += 0.05;
                if (asteroid.position.z > 5) asteroid.position.z = -10;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
