<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spaceship Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Load space background texture
        const textureLoader = new THREE.TextureLoader();
        scene.background = textureLoader.load('https://threejs.org/examples/textures/starfield.jpg');

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Load Spaceship Model
        let spaceship;
        const loader = new THREE.GLTFLoader();
        loader.load('https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', (gltf) => {
            spaceship = gltf.scene;
            spaceship.scale.set(0.5, 0.5, 0.5);
            spaceship.position.set(0, 0, 0);
            scene.add(spaceship);
        });

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 

        // Spaceship movement
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
        
        document.addEventListener('keydown', (event) => {
            if (keys.hasOwnProperty(event.code)) keys[event.code] = true;
        });

        document.addEventListener('keyup', (event) => {
            if (keys.hasOwnProperty(event.code)) keys[event.code] = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (spaceship) {
                if (keys.ArrowUp) spaceship.position.y += 0.05;
                if (keys.ArrowDown) spaceship.position.y -= 0.05;
                if (keys.ArrowLeft) spaceship.position.x -= 0.05;
                if (keys.ArrowRight) spaceship.position.x += 0.05;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Responsive resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
