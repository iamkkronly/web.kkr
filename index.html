<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spaceship Game</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; color: white; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 20px; }
        #gameOver { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; color: red; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">GAME OVER! Refresh to restart.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, spaceship, shieldActive = false, score = 0, gameOver = false;
        const lasers = [], asteroids = [], enemies = [], enemyLasers = [], powerUps = [];
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, ShiftLeft: false };

        function init() {
            scene = new THREE.Scene();
            const textureLoader = new THREE.TextureLoader();
            scene.background = textureLoader.load('https://threejs.org/examples/textures/starfield.jpg');

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x333333));

            const loader = new THREE.GLTFLoader();
            loader.load('https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', (gltf) => {
                spaceship = gltf.scene;
                spaceship.scale.set(0.5, 0.5, 0.5);
                spaceship.position.set(0, 0, 0);
                scene.add(spaceship);
            });

            for (let i = 0; i < 5; i++) spawnAsteroid();
            for (let i = 0; i < 2; i++) spawnEnemy();
            setInterval(spawnPowerUp, 10000);

            document.addEventListener('keydown', (event) => {
                if (keys.hasOwnProperty(event.code)) keys[event.code] = true;
                if (event.code === 'Space' && spaceship) shootLaser();
            });

            document.addEventListener('keyup', (event) => {
                if (keys.hasOwnProperty(event.code)) keys[event.code] = false;
            });

            animate();
        }

        function spawnAsteroid() {
            const asteroid = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0x888888 })
            );
            asteroid.position.set(Math.random() * 10 - 5, Math.random() * 6 - 3, -Math.random() * 10 - 5);
            asteroid.velocity = new THREE.Vector3(Math.random() * 0.05 - 0.025, Math.random() * 0.05 - 0.025, 0.05);
            asteroids.push(asteroid);
            scene.add(asteroid);
        }

        function spawnEnemy() {
            const enemy = new THREE.Mesh(
                new THREE.BoxGeometry(0.8, 0.8, 0.8),
                new THREE.MeshStandardMaterial({ color: 0xff0000 })
            );
            enemy.position.set(Math.random() * 8 - 4, Math.random() * 5 - 2.5, -10);
            enemies.push(enemy);
            scene.add(enemy);
            setInterval(() => enemyShootLaser(enemy), 2000);
        }

        function spawnPowerUp() {
            const powerUp = new THREE.Mesh(
                new THREE.SphereGeometry(0.3, 16, 16),
                new THREE.MeshBasicMaterial({ color: Math.random() > 0.5 ? 0x00ff00 : 0x0000ff })
            );
            powerUp.position.set(Math.random() * 8 - 4, Math.random() * 5 - 2.5, -8);
            powerUps.push(powerUp);
            scene.add(powerUp);
        }

        function shootLaser() {
            const laser = new THREE.Mesh(
                new THREE.BoxGeometry(0.1, 0.1, 1),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            laser.position.set(spaceship.position.x, spaceship.position.y, spaceship.position.z - 1);
            lasers.push(laser);
            scene.add(laser);
        }

        function enemyShootLaser(enemy) {
            if (gameOver) return;
            const laser = new THREE.Mesh(
                new THREE.BoxGeometry(0.1, 0.1, 1),
                new THREE.MeshBasicMaterial({ color: 0xff8800 })
            );
            laser.position.set(enemy.position.x, enemy.position.y, enemy.position.z + 1);
            enemyLasers.push(laser);
            scene.add(laser);
        }

        function detectCollisions() {
            asteroids.forEach((asteroid, aIndex) => {
                lasers.forEach((laser, lIndex) => {
                    if (laser.position.distanceTo(asteroid.position) < 0.5) {
                        scene.remove(asteroid);
                        asteroids.splice(aIndex, 1);
                        scene.remove(laser);
                        lasers.splice(lIndex, 1);
                        spawnAsteroid();
                        score += 10;
                        document.getElementById('score').innerText = `Score: ${score}`;
                    }
                });

                if (spaceship && !shieldActive && spaceship.position.distanceTo(asteroid.position) < 0.8) {
                    endGame();
                }
            });

            enemyLasers.forEach((laser) => {
                if (spaceship && !shieldActive && spaceship.position.distanceTo(laser.position) < 0.8) {
                    endGame();
                }
            });

            powerUps.forEach((powerUp, pIndex) => {
                if (spaceship && spaceship.position.distanceTo(powerUp.position) < 0.8) {
                    shieldActive = true;
                    scene.remove(powerUp);
                    powerUps.splice(pIndex, 1);
                    setTimeout(() => (shieldActive = false), 5000);
                }
            });
        }

        function endGame() {
            document.getElementById('gameOver').style.display = 'block';
            gameOver = true;
        }

        function animate() {
            if (gameOver) return;
            requestAnimationFrame(animate);

            asteroids.forEach((asteroid) => asteroid.position.add(asteroid.velocity));
            lasers.forEach((laser) => (laser.position.z -= 0.2));
            enemyLasers.forEach((laser) => (laser.position.z += 0.1));

            detectCollisions();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
